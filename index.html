<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AudioShelf - Plugin Inventory Manager</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: white;
      overflow: hidden;
    }

    .app-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: rgba(0,0,0,0.2);
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .header p {
      opacity: 0.8;
      font-size: 1.1em;
    }

    .main-content {
      flex: 1;
      display: flex;
      padding: 20px;
      gap: 20px;
    }

    .sidebar {
      width: 300px;
      background: rgba(0,0,0,0.3);
      border-radius: 10px;
      padding: 20px;
    }

    .plugin-list {
      flex: 1;
      background: rgba(0,0,0,0.3);
      border-radius: 10px;
      padding: 20px;
      overflow-y: auto;
    }

    .scan-button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .scan-button:hover {
      background: #45a049;
      transform: translateY(-2px);
    }

    .scan-button:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
    }

    .status {
      background: rgba(0,0,0,0.2);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid #4CAF50;
    }

    .stats {
      list-style: none;
    }

    .stats li {
      padding: 8px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .stats li:last-child {
      border-bottom: none;
    }

    .plugin-item {
      background: rgba(255,255,255,0.1);
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #4CAF50;
    }

    .plugin-name {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 5px;
    }

    .plugin-info {
      opacity: 0.8;
      font-size: 0.9em;
    }

    .empty-state {
      text-align: center;
      opacity: 0.6;
      padding: 40px 20px;
    }

    .empty-state h3 {
      margin-bottom: 10px;
    }

    .loading {
      text-align: center;
      padding: 40px 20px;
    }

    .loading::after {
      content: '...';
      animation: dots 1s steps(5, end) infinite;
    }

    @keyframes dots {
      0%, 20% { color: rgba(255,255,255,0.0); text-shadow: 0.25em 0 0 rgba(255,255,255,0.0), 0.5em 0 0 rgba(255,255,255,0.0); }
      40% { color: white; text-shadow: 0.25em 0 0 rgba(255,255,255,0.0), 0.5em 0 0 rgba(255,255,255,0.0); }
      60% { text-shadow: 0.25em 0 0 white, 0.5em 0 0 rgba(255,255,255,0.0); }
      80%, 100% { text-shadow: 0.25em 0 0 white, 0.5em 0 0 white; }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="header">
      <h1>üéµ AudioShelf</h1>
      <p>Your Plugin Inventory Manager</p>
    </div>

    <div class="main-content">
      <div class="sidebar">
        <button class="scan-button" id="scanButton">üîç Scan Plugins</button>
        
        <div class="status">
          <strong>Status:</strong> <span id="statusText">Ready to scan</span>
        </div>

        <h3>Statistics</h3>
        <ul class="stats">
          <li>Total Plugins: <strong id="totalCount">0</strong></li>
          <li>VST: <strong id="vstCount">0</strong></li>
          <li>VST3: <strong id="vst3Count">0</strong></li>
          <li>AU: <strong id="auCount">0</strong></li>
        </ul>
      </div>

      <div class="plugin-list">
        <div id="pluginContainer">
          <div class="empty-state">
            <h3>No plugins scanned yet</h3>
            <p>Click "Scan Plugins" to discover your installed VST/AU plugins</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="src/renderer.js"></script>
</body>
</html>
